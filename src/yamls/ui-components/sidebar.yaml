        }
        $('.sidebar-backdrop').on('click',toggle)
        $('.container-body').on('click',toggle)
      </script>
    css: |
      .container-main {
        display: flex;
        flex-direction: row;
        position: relative;
        overflow: hidden;
        height: 400px;
      }

      .container-sidebar {
        width: 250px;
      }

      .sidebar {
        left: 0;
        height: 100%;
        width: 100%;
        overflow: auto;
        background-color: white;
        transition: left .3s ease-out;
      }

      .container-body {
        flex: 1;
      }

