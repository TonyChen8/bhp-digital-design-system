title: Sidebar
category: UI components
preText: |
  Sidebar can be toggled by clicking the menu button when screen size is less than 769px.

examples:
  - title: Usage
    subTitle: Example
    react: |
      import React from 'react';
      import { BHPIcon } from 'bhp-ui-react';

      export default class Example extends React.Component {
        constructor(props) {
          super(props);

          this.toggle = this.toggle.bind(this);
          this.state = {
             selectItem: 1,
             isOpen: false
          };
        }

        toggle() {
          this.setState({
            isOpen: !this.state.isOpen
          });
        }
        select(selected) {
          this.setState({ selectItem: selected });
        }

        render() {
          return (
            <div className="container-main" style={{height: '400px'}}>
              <div className={this.state.isOpen===true? 'container-sidebar sidebar-show' : 'container-sidebar'}>
                <div className="sidebar-backdrop" onClick={this.toggle}></div>
                <div className="sidebar">
                  <div className="entry" style={{backgroundColor: "#393b42"}}>
                    <div className="link" onClick={()=>this.select(1)}>
                      <i className="fas fa-file link-icon"></i>
                      UI components 1
                      <i className={`fas fa-angle-${this.state.selectItem === 1? "down" : "right"} toggle`}></i>
                    </div>
                    {this.state.selectItem === 1&& <div>
                      <a className="link" href="">example 1</a>
                      <a className="link" href="">example 2</a>
                      <a className="link" href="">example 3</a>
                      <a className="link" href="">example 4</a>
                      <a className="link" href="">example 5</a>
                    </div>}

                    <div className="link" onClick={()=>this.select(2)}>
                      <i className="fas fa-file link-icon"></i>
                        UI components 2
                      <i className={`fas fa-angle-${this.state.selectItem === 2? "down" : "right"} toggle`}></i>
                    </div>
                    {this.state.selectItem === 2&& <div>
                      <a className="link" href="">example 6</a>
                      <a className="link" href="">example 7</a>
                      <a className="link" href="">example 8</a>
                      <a className="link" href="">example 9</a>
                      <a className="link" href="">example 10</a>
                    </div>}

                    <div className="link" onClick={()=>this.select(3)}>
                      <i className="fas fa-file link-icon"></i>
                        UI components 3
                      <i className={`fas fa-angle-${this.state.selectItem === 3? "down" : "right"} toggle`}></i>
                    </div>
                    {this.state.selectItem === 3&& <div>
                      <a className="link" href="">example 11</a>
                      <a className="link" href="">example 12</a>
                      <a className="link" href="">example 13</a>
                      <a className="link" href="">example 14</a>
                      <a className="link" href="">example 15</a>
                    </div>}
                  </div>
                </div>
              </div>
              <div className="container-body" style={{padding:"30px"}}>
                <span onClick={this.toggle}>
                  <p>Click this menu button to see how sidebar works.</p>
                  <BHPIcon className="fas fa-bars" size={21}  />
                </span>
              </div>
            </div>
          )
        }
      };


