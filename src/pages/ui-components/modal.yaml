title: Modal
componentName: Button
introductionText:
  - Modal dialogues are used when you need a response from a user or to show information without losing the context of the page. No other interactions within the application can be accessed whilst a modal dialog is active. It should be used with consideration and sparingly.
  - <strong>Tip:</strong> blank out the background with an opacity overlay of 75% to make modal the most prominent element on the page. 
codeContainer:
  - title: Modal - Information
    type: Example
    text: The following example shows how to create an information modal.
    componentName: alert
    props:
    REACT: REACT
    HTML: |
      <div class="modal">
        <i class="material-icons">close</i>
        <strong>CHANGES SAVED</strong>
        <br />
        <p>All changes you just made have been<br /> saved to the database.</p>
      </div>
    CSS: |
      .modal {
        display: flex;
        flex-direction: column;
        width: 340px;
        height: auto;
        padding: 10px 10px 40px 25px;
        font-size: 16PX;
        background-color: #ffffff;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.5);
        border: solid 1px #dcdcdc;
        font-family: Arial;
        color: #333333;
      }

      .modal p {
        padding: 0;
        color: rgba(0, 0, 0, 0.54);
        line-height: 1.6;
        font-family: Arial;
        font-size: 15px;
        line-height: 1.6;
        text-align: left;
      }

      .material-icons {
        margin-left: auto;
        font-size: 18px;
      }
    ANGULAR: ANGULAR1
  - title: Modal - Yes/No
    type: Example
    text: The following example shows how to create a modal that needs the users response.
    componentName: alert
    props:
    REACT: REACT
    HTML: |
      <div class="modal">
        <i class="material-icons">close</i>
        <strong>WARNING</strong>
        <br />
        <p>This Crew Member does not have the<br /> required Competencies to be assigned to<br/> this Task.</p>
        <br /><br /><br /><br />
        <span>
          <button class="btn btnDefault" type="button">CANCEL</button>
          <button class="btn btnPrimary" type="button">OK</button>
        </span>
      </div>
    CSS: |
      .modal {
        display: flex;
        flex-direction: column;
        width: 340px;
        height: auto;
        padding: 10px 10px 40px 25px;
        font-size: 16PX;
        background-color: #ffffff;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.5);
        border: solid 1px #dcdcdc;
        font-family: Arial;
      }

      .btn {
        box-sizing: border-box;
