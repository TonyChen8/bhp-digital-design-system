title: Badges
componentName: Button
introductionText:
  - Badges are small components that typically communicate a numerical value to the user. They are typically used within an item.
codeContainer:
  - title: Usage
    type: Example
    text:
    componentName: badge
    props:
    REACT:
    HTML: |
      <div class="badge-container">
        <span class="badge primary">99</span>
        <span class="badge primary"><i class="material-icons">star</i><span>99</span></span>
        <span class="badge success"><i class="material-icons">done</i>14</span>
      </div>
    CSS: |
      .badge-container {
        display: flex;
      }
      .badge {
        display: flex;
        justify-content: center;
        max-width: 30px;
        margin-right: 10px;
        align-items: center;
        box-sizing: border-box;
        min-width: 20px;
        height: 16px;
        vertical-align: middle;
        padding: 3px 7px;
        font-size: 9px;
        font-weight: 400;
        color: #fff;
        line-height: 1;
        white-space: nowrap;
        text-align: center;
        border-radius: 6px;
      }

      .material-icons {
        margin-right: 2px;
        vertical-align: text-top;
        font-size: 9px;
      }

      .primary {
        background-color: #e65400;
      }

      .success {
        background-color: #01ab8b;
      }

