title: Progress bar
componentName: Button
introductionText:
  - Panels are used to outline certain sections of your content, which can be styled differently. Typically, panels are arranged in grid columns from the Grid component.
codeContainer:
  - title: Usage
    type: Example
    text: Below is an example of the default accordions.
    componentName: alert
    props:
    REACT: REACT
    HTML: <progress class='progress' value="50" max="100"> </progress>
    CSS: |
      .progress {
        display: flex;
        position: relative;
        width: 400px;
        height: 20px;
        background-color: #ececec;
        align-items: center;
      }

      .progress::-webkit-progress-value {
        background-color: #2da3d7;
      }

      .progress:before {
        position:absolute;
        left:5px;
        right:0;
        content: attr(value)'%';
        font-size: 11px;
      }
    ANGULAR: ANGULAR1
