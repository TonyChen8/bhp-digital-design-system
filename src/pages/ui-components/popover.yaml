      .tooltip-text-left {
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 150px;
        min-height: 35px;
        position: relative;
        margin-right: 15px;
        padding: 20px;
        text-decoration: none;
        text-align: center;
        border-radius: 2px;
        border: solid 1px #dcdcdc;
        box-sizing: border-box;
        font-family: Arial;
        font-size: 13px;
        line-height: 1.38;
        text-align: left;
        text-align: center;
        color: rgba(0, 0, 0, 0.54);
      }
      .tooltip-text-left:before {
        content: '';
        display: block;
        position: absolute;
        left: 100%;
        top: 44%;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-left-color: #dcdcdc;
      }

      .tooltip-text-left:after {
        content: '';
        display: block;
        position: absolute;
        left: 100%;
        top: 44.6%;
        width: 0;
        height: 0;
        border: 9px solid transparent;
        border-left-color: white;
      }
      
      .popover-container {
        display: flex;
        flex-direction: row-reverse;
        justify-content: flex-end;
      }
      
      a:hover + .tooltip-text-right {
        visibility: visible;
      }
