title: File Browser
componentName: Button
introductionText:
  - This component is used for uploading files.
codeContainer:
  - title: Usage
    text: This component acts as a button which calls the native browser window on the client’s end for uploading files.  See buttons for behaviours.
    type: Example
    componentName: alert
    props:
    REACT: |
      //ES6
        import { Alert } from '@myob/myob-widgets';

        ...

        render: function() {
          return (
            <Alert type="success">
              <strong>Success!</strong> A copy of your selected statements has been sent to your customers.
            </Alert>
          );
        }
    HTML: |
      <label class="fileBrowser">
        <input type="file"/>
        BROWSE
      </label>
    CSS: |
      input[type="file"] {
          display: none;
      }

      .fileBrowser {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 82px;
        height: 36px;
        cursor: pointer;
        border: solid 1px rgba(51, 51, 51, 0.15);
        box-sizing: border-box;
        font-family: Arial;
        font-size: 11px;
        font-weight: bold;
        color: #333333;
      }
    ANGULAR: ANGULAR1
