examples:
  - title: Usage
    subTitle: Example
    react: |
      import React from 'react';
      import { AppBar, BHPLogo } from 'bhp-ui-react';
      import { Dropdown, DropdownToggle, DropdownMenu, DropdownItem } from 'reactstrap';

      export default class Example extends React.Component {
        constructor(props) {
          super(props);

          this.toggle = this.toggle.bind(this);
          this.state = {
            dropdownOpen: false
          };
        }

        toggle() {
          this.setState({
            dropdownOpen: !this.state.dropdownOpen
          });
        }

        render() {
          return (
            <AppBar
              leftComponent={<i className="material-icons md-48 align-middle md-light icon">menu</i>}
              rightComponent={
                <Dropdown className="appbar-right" isOpen={this.state.dropdownOpen} toggle={this.toggle}>
                  <DropdownToggle color="primary" caret>
                  </DropdownToggle>
                  <DropdownMenu>
                    <DropdownItem>Action</DropdownItem>
                    <DropdownItem>Another Action</DropdownItem>
                    <DropdownItem>Something else here</DropdownItem>
                  </DropdownMenu>
                </Dropdown>
              }
              containerStyle="bg-bhp-orange-1 appbar-container"
            >
              <BHPLogo height='40' className='align-middle' color='white' />
            </AppBar>
          );
        }
      };
    html: |
