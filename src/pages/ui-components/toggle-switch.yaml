title: Toggle switch
componentName: Button
introductionText:
  - A dialog picker is used to select a time in an application.
  - We use the 24 hours time format for accessibility. If the minutes are not specified, the default displayed value is zero.
codeContainer:
  - title: Usage
    type: Example
    text: Below is an example of the month picker, click in the input to see the month picker dropdown.
    componentName: alert
    props:
    REACT: REACT
    HTML: |
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round slider-with-border">
          <span class='checked-text'>YES</span>
          <span class='unchecked-text'>NO</span>
        </span>
      </label>
    CSS: |
      .switch {
        display: inline-block;
        position: relative;
        width: 48px;
        height: 28px;
      }

      .switch input {
        display:none;
      }

      .slider {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 4px;
        font-size: 8px;
        color: #fff;
        cursor: pointer;
        background-color: #fff;
        -webkit-transition: .4s;
        transition: .4s;
      }

      .slider-with-border {
        color: #333333;
        border: 1px solid black;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left:6px;
        bottom:4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
      }

      .slider-with-border:before {
        left: 3px;
        bottom: 2px;
        border: 1px solid black;
      }


      input:checked + span .unchecked-text {
        visibility: hidden;
      }

      input:checked + span .checked-text {
        visibility: visible;
      }

      .checked-text {
        visibility: hidden;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(18px);
        -ms-transform: translateX(18px);
        transform: translateX(18px);
      }

      .slider.round {
        border-radius: 28px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

    ANGULAR: ANGULAR1
