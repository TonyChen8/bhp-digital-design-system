title: Spinner
componentName: Button
introductionText:
  - A custom BHP spinner has been designed using BHP brand colours.
codeContainer:
  - title: Usage
    type: Example
    text: Below is an example of the default spinner.
    componentName: alert
    props:
    REACT: REACT
    HTML: |
      <div class="spinner-container">
        <div class="first-spinner"></div>
        <div class="second-spinner"></div>
        <div class="third-spinner"></div>
      </div>
    CSS: |
      .spinner-container {
        text-align: left;
        font-size: 26px;
        position: relative;
      }

      .spinner-container>div {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 100%;
        background-color: #e65400;
        -webkit-animation: spinnerdelay 1.2s infinite ease-in-out both;
        animation: spinnerdelay 1.2s infinite ease-in-out both;
      }

      .spinner-container .first-spinner {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }

      .spinner-container .second-spinner {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }

      @keyframes spinnerdelay {
        0%, 80%, 100%{-webkit-transform:scale(0);transform:scale(0)}
        40%{transform:scale(1);-webkit-transform:scale(1)}
      }
    ANGULAR: ANGULAR1
