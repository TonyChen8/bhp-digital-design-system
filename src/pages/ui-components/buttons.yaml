title: Buttoned
componentName: button
introductionText:
  - Outlined below are the rules around each button style, and how and when each style should be used. All buttons are 36px in height, with the exception of large buttons .btn-lg which are 48px in height. Hover state of the colours variations is 60% opacity of the colours.
  - <strong>Function:</strong> Is it important enough to be a primary button? What is the main action on the screen? What do I want to achieve? These questions are basic when putting buttons together. If a form shows Print, Edit, Save, Cancel and Reset the primary action will be Save. This is what i want to achieve.
  - <strong>Tip:</strong> follow a timeline. Group together buttons depending on their situation on a timeline.
  - <span>Example:</span> Delete, Cancel will always be on the left as they are taking the user back in time or earlier in a process. Save, Submit, OK will always be on the right side as they lead the user to the future, to the next step.

codeContainer:
  - title: Usage
    type: Example
    text: Primary button is the strongest call-to-action on the page. Orange 1 is used to emphasize that focus. There should only ever be one primary button on screen at any one time. Secondary button is used for every action on the page that is not primary. There can be multiple secondary buttons on screen at any one time. The secondary button has a transparent background by default state.
