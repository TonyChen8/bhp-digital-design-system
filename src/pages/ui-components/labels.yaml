title: Labels
componentName: Button
introductionText:
  - Labels are used to provide additional information about something. Use the .label class,  followed by one of the six contextual classes .label-default, .label-primary, .label-success, .label-info, .label-warning or .label-danger, within a <span> element to create a label.
codeContainer:
  - title: Variations boxed and size
    text: The following example shows all contextual label classes
    type: Example
    componentName: alert
    props:
    REACT: REACT
    HTML: |
      <span class="label label-primary">Label</span>
    CSS: |
      .label {
        padding: 3px 6px;;
        border-radius: 4px;
        font-family: Arial;
        font-size: 12px;
        font-weight: 100;
        line-height: 1.5;
        text-align: center;
        color: #ffffff;
      }

      .label.label-primary {
        background-color: #e65400;;
      }
    ANGULAR: ANGULAR1
  - title: Variations colour and size
    text:
    type: Example
    componentName: alert
    props:
    REACT: REACT
    HTML: |
      <span class="label label-info">Label</span>
      <span class="label label-success">Label</span>
      <span class="label label-warning">Label</span>
      <span class="label label-danger">Label</span>
    CSS: |
      .label {
        padding: 3px 6px;;
        border-radius: 4px;
        font-family: Arial;
        font-size: 12px;
        font-weight: 100;
        line-height: 1.5;
        text-align: center;
        color: #ffffff;
      }
      
      .label.label-success {
        background-color: #5cb85c;
      }
      
      .label.label-danger {
        background-color: #f03a36;;
      }

      .label.label-primary {
        background-color: #e65400;;
      }

      .label.label-warning {
        background-color: #fce05b;
        color: #333333;
      }
      .label.label-info {
        background-color: #03A9F4;
      }
    ANGULAR: ANGULAR1
