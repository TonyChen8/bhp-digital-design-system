  - title: Multiple sections open
    introduction: |
      Alternatively, multiple sections can be allowed to be open.
    subTitle: Example
    react: |
      import React from 'react';
      import {
        Accordion,
        AccordionItem,
        AccordionItemHeader,
        AccordionItemBody
      } from '../src/library/bhp-ui/accordion';

      export default class Example extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            isSectionOpen: {}
          };
        }

        toggleSection(section) {
          this.setState(prevState => {
            prevState.isSectionOpen[section] = !prevState.isSectionOpen[section];
            return prevState;
          });
        }

        render() {
          const { isSectionOpen } = this.state;

          return (
