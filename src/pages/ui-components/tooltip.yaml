title: Tooltips
componentName: Button
introductionText:
  - Tooltips provide a small pop-up box that appears when the user moves the mouse pointer over an element.
codeContainer:
  - title: Usage
    type: Example
    text: Where space allows use the bottom tooltip
    componentName: alert
    props:
    REACT: REACT
    HTML: |
      <div class="tooltip-text-bottom1">Tooltip text bottom</div>
    CSS: |
      .tooltip-text-bottom1 {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        max-width: 150px;
        min-height: 30px;
        text-decoration: none;
        text-align: center;
        border-radius: 2px;
        margin-top: 15px;
        border: solid 1px #dcdcdc;
        box-sizing: border-box;
        font-family: Arial;
        font-size: 13px;
        line-height: 1.38;
        text-align: left;
        color: rgba(0, 0, 0, 0.54);
      }

      .tooltip-text-bottom1:before {
        content: '';
        display: block;
        position: absolute;
        left: 44%;
        bottom: 100%;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-bottom-color: #dcdcdc;
      }

      .tooltip-text-bottom1:after {
        content: '';
        display: block;
        position: absolute;
        left: 44.8%;
        bottom: 100%;
        width: 0;
        height: 0;
        border: 9px solid transparent;
        border-bottom-color: white;
      }
