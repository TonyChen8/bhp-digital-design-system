title: Checkboxes
category: UI components
preText: |
  Provides a simple, standardized checkbox component. The checkbox will allow the ability to show a tooltip next to the label and more importantly display any validation errors.
examples:
  - title: Usage
    subTitle: Example
    react: |
      import React from 'react';
      import { Label, Input } from 'reactstrap';

      const Example = () => {
        return (
          <Label check>
            <Input type="checkbox" />
            Default checkbox
          </Label>
        );
      };

      export default Example;
    html: |
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" />
        Default checkbox
      </label>