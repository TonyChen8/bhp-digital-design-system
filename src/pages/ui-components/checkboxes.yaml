title: Checkboxes
category: UI components
preText: |
  Provides a simple, standardized checkbox component. The checkbox will allow the ability to show a tooltip next to the label and more importantly display any validation errors.
examples:
  - title: Usage
    subTitle: Example
    react: |
      import React from 'react';
      import { FormGroup, Label, Input } from 'reactstrap';

      const Example = () => {
        return (
          <FormGroup check>
            <Label check>
              <Input type="checkbox" />
              Default checkbox
            </Label>
          </FormGroup>
        );
      };

      export default Example;
    html: |
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" />
          Default checkbox
        </label>
      </div>
    angular: |
      <Checkbox>
        Default checkbox
      </Checkbox>
