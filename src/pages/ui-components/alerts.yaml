title: Alerts
componentName: Button
introductionText:
  - Alerts are used to call the user's attention to some piece of information, such as a successful completion of a task or an internal system error. The type of alert used (success, info, warning or danger) will depend on the information in the alert. 
  - "<strong>Tips</strong>: keep the message short, use plain and simple language. Avoid tech-speak and above all never scare the users. Don’t state the obvious ( like “an error has occured”) and never assume the users know what you are talking about. Keep it in-brand and use language consistently. The best alerts messages are short, positive and plain."
codeContainer:
  - title: Usage
    type: Light theme
    componentName: alert
    props:
    REACT: |
      //ES6
        import { Alert } from '@myob/myob-widgets';

        ...

        render: function() {
          return (
            <Alert type="success">
              <strong>Success!</strong> A copy of your selected statements has been sent to your customers.
            </Alert>
          );
        }
    HTML: |
      # to use material icons, please insert this in your HTML
      # <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


      <div class='alertContainer primary'>
        <span>
          <i class="material-icons">star</i>
          <strong>Primary!</strong> This is a primary message. We really want your attention. This is a link.
        </span>
        <i class="material-icons">close</i>
      </div>
      
      <div class='alertContainer success'>
        <span>
          <i class="material-icons">done</i>
          <strong>Success!</strong> A copy of your selected purchase orders has been sent to your customers.
        </span>
        <i class="material-icons">close</i>
      </div>
      
      <div class='alertContainer info'>
        <span>
          <i class="material-icons">info</i>
          <strong>Info!</strong> This is an info message. We have stuff for you. This is a link.
        </span>
        <i class="material-icons">close</i>
      </div>
      
      <div class='alertContainer attention'>
        <span>
          <i class="material-icons">notifications</i>
          <strong>Attention!</strong> This is a warning message. We need your attention.
        </span>
        <i class="material-icons">close</i>
      </div>
      
      <div class='alertContainer warning'>
        <span>
          <i class="material-icons">warning</i>
          <strong>Oops!</strong> This is a danger message. This is a link.
        </span>
        <i class="material-icons">close</i>
      </div>
    CSS: |
      .alertContainer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 672px;
        height: 60px;
        box-sizing: border-box;
        padding: 0 20px;
        border-radius: 4px;
        font-family: arial;
        font-size: 13px;
      }

      .material-icons {
        margin-right: 2px;
        vertical-align: text-top;
        font-size: 13px;
      }

      .primary {
        background-color: #F7C6AA;
      }

      .success {
        background-color: #ABE2D8;
      }

      .info {
        background-color: #B9E0F2;
      }

      .attention {
        background-color: #FFF4C9;
      }

      .warning {
        background-color: #FABDBC;
      }
    ANGULAR: ''
