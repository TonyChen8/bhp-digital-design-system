title: Grid
componentName: Button
introductionText:
  - Our grid uses the 12 columns Bootstrap grid system with a 20px gutter (10px on either side of a column).
  - <strong>Columns</strong>
  - To instantiate a row, simply add a div with the class container-fluid
  - Within the row, adding elements with the classes col-sm-1 through to col-sm-12 will create columns that occupy 1/12th through to 12/12th's respectively. Any combination of widths can be used, with gutters automatically inserted between.
  - <strong>Column Offsets</strong>
  - The classes col-sm-offset-1 through to col-sm-offset-11 can be used to offset the current column by 1 to 11 columns respectively.
  - <div class='developerNoteContainerGlobalClass'>
      <i class='material-icons info' color='#fff'>info</i>
      Developer Note! Follow the Bootstrap documentation on breakpoint classes which can be found <a target="_blank" href='https://bootstrapdocs.com/v3.3.6/docs/getting-started/'>here.</a>
    </div>

