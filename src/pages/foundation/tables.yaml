title: Table
componentName: Button
introductionText:
  - Tables provide structure and hierarchy for large sets of tabular data.<br />Due to the widespread use of tables across third-party widgets like calendars and date pickers, weâ€™ve designed our tables to be opt-in. Just add the base class .table to any &lt;table&gt;, then extend with custom styles or our various included modifier classes.
