    CSS: |
      table.table {
        margin-bottom: 0;
        color: #333;
      }
      table.table > thead > tr {
        background-color: #d8d8d8;
      }
      table.table > thead > tr > th,
      table.table > thead > tr > td {
        padding: 5px;
        line-height: normal;
      }
      table.table > thead > tr > th .header-link,
      table.table > thead > tr > td .header-link {
        text-align: center;
        line-height: 1;
      }
      table.table > thead > tr > th .header-link a,
      table.table > thead > tr > td .header-link a {
        font-size: 0.7em;
        opacity: .7;
        text-decoration: underline;
      }
      table.table > thead > tr > th .header-link a:hover,
      table.table > thead > tr > td .header-link a:hover {
        opacity: 1;
      }
      table.table > thead > tr > th i,
      table.table > thead > tr > td i {
        position: relative;
        top: 2px;
      }
      table.table > thead > tr > th .mesicon-arrow-ascending,
      table.table > thead > tr > th .mesicon-arrow-descending,
      table.table > thead > tr > td .mesicon-arrow-ascending,
      table.table > thead > tr > td .mesicon-arrow-descending {
        font-size: 7px;
        top: -1px;
      }
      table.table > thead > tr > th .mes-table-header-cell,
      table.table > thead > tr > td .mes-table-header-cell {
        cursor: pointer;
      }
      table.table > tbody > tr {
        background-color: #f9f9f9;
        border-bottom: 1px solid #dddddd;
      }
      table.table > tbody > tr:nth-child(odd) {
        background: #fff;
      }
      table.table > tbody > tr:hover {
        background: rgba(0, 0, 0, 0.05);
      }
      table.table > tbody > tr:hover .showOnHover {
        visibility: visible;
      }
      table.table > tbody > tr:hover .showOnHover-dis-none {
        display: inherit;
      }
      table.table > tbody > tr:hover .hideOnHover {
        visibility: hidden;
        display: none;
      }
      table.table > tbody > tr > th,
      table.table > tbody > tr > td {
        padding: 4px;
      }
