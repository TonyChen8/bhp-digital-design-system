title: Grid
category: Foundation
preText: |
  Our grid uses the Bootstrap grid system with 12 columns and 30px gutter.

  ##### Columns

  To instantiate a row, simply add a div with the class `row`

  Within the row, adding elements with the classes `col-1` through to `col-12` will create columns that occupy 1/12th through to 12/12th's respectively. Any combination of widths can be used, with gutters automatically inserted between.

  ##### Column Offsets

  The classes `offset-1` through to `offset-11` can be used to offset the current column by 1 to 11 columns respectively.

  <div class="alert alert-info" role="alert">
    <i class="fas fa-info-circle"></i> <strong>Developer note:</strong>
    Follow the <a href="https://getbootstrap.com/docs/4.0/layout/grid/">Bootstrap documentation on breakpoint classes</a>.
  </div>
